<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>VUE直播班 | 作業練習 | 第三週</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 order-2 order-lg-1 ">
                <img src="images/img.png" alt="" class="img-fluid">
            </div>
            <div class="col-12 offset-lg-1 col-md-6 col-lg-4 order-lg-2 order-1">
                <div class="mb-5">
                    <h1 class="mb-1 h2 fw-bold">後台登入</h1>
                    <p>歡迎回來，輸入您的帳號密碼，即可開始使用。</p>
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="email" class="form-control" v-model="user.username" placeholder="Email" required="">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" v-model="user.password" placeholder="Password" required="">
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- form check -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <!-- label --> <label class="form-check-label" for="flexCheckDefault">
                                記住登入資訊
                                </label>
                            </div>
                            <a href="#">忘記密碼?</a>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" @:click="login">登入</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="js/login.js"></script>
</script>
</body>
</html>
